<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Question 2 - CSS</title>
  <style>
  .mainsection a {
    color: #0645ad;      
    text-decoration: underline;
    }

  .mainsection a:visited {
    color: #0b0080;           
  }

  .mainsection a:hover {
    text-decoration-thickness: 2px; 
  }

  .mainsection a:focus-visible {
    outline: 3px solid #005fcc; 
    outline-offset: 2px;
    border-radius: 4px;
  }


  </style>
</head>
<body>
  <div class="mainsection">
    <h1>Shopping categories</h1>

    <nav aria-label="Shopping categories">
      <ul>
        <li><a href="#">Animals</a></li>
        <li><a href="#">Computers</a></li>
        <li><a href="#">Diversity and inclusion</a></li>
        <li><a href="#">Food</a></li>
        <li><a href="#">Medicine</a></li>
        <li><a href="#">Music</a></li>
      </ul>
    </nav>
  </div>
</body>
</html>
